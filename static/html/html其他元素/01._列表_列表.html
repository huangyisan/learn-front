<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <!-- 有序列表 -->
    <h2>热门电影</h2>
    <ol>
        <li>11</li>
        <li>22</li>
        <li>33</li>
    </ol>

    <!-- 无序列表 -->
    <h2>热门电影</h2>
    <ul>
        <li>111</li>
        <li>222</li>
        <li>333</li>
    </ul>

    <!-- 定义列表 -->
    <h2>饮料和颜色</h2>
    <dl>
        <dt>西瓜汁</dt>
        <dd>红色</dd>
        <dt>咖啡</dt>
        <dd>黑色</dd>
        <dt>牛奶</dt>
        <dd>白色</dd>
    </dl>
</body>
</html>
