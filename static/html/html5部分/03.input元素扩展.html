<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    select {
        width: 50px;
    }
    </style>
</head>

<body>
    <!-- multiple 选中多个 -->
    
    <select name="" id="" multiple size="2">
        <option value="1">苹果</option>
        <option value="2">香蕉</option>
        <option value="3">橘子</option>
    </select>

    <!-- autofocus 自动聚焦 -->
    <input type="text" autofocus>

    <!-- input的type也加了很多扩展 -->
    <!-- date time number tel color email等等 -->

    <input type="date">
    <input type="time">
    <input type="color">

</body>
</html>
