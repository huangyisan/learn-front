<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 550px;
            height: 500px;
            background-color: #ff8800;
            display: flex;
            /* <!-- flex布局,如果一行放不下,会把flex-items缩小然后放一行内 --> */
            /* <!-- 设定flex-wrap:wrap 则可以当放不下的时候换行进行放置 --> */
            flex-wrap: wrap;
        }

        .boxall {
            width: 100px;
            height: 100px;
        }

        .box .boxall:nth-child(2n) {
            background-color: #0f0;
        }

        .box .boxall:nth-child(2n-1) {
            background-color: #f00;
        }
    </style>
</head>

<body>


    <div class="box">
        <div class="boxall box1">div1</div>
        <div class="boxall box2">div2</div>
        <div class="boxall box3">div2</div>
        <div class="boxall box4">div2</div>
        <div class="boxall box5">div2</div>
        <div class="boxall box6">div2</div>
        <div class="boxall box7">div2</div>
    </div>
</body>

</html>
