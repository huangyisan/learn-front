<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* flex-grow 当父元素大于子元素总宽度,需要拉伸子元素宽度拉伸后填满父元素 */
        /* 该属性设置在flex-items上 */
        /* 可以设置任意非负数字,默认值是0 */
        /* 当flex container 在main axis方向上有剩余size时, flex-grow的属性才能生效 */

        /* 如果所有flex items的flex-grow总和sum超过1, 每个flex item扩展的size为 flex container的剩余size * flex-grow/sum */

        .box {
            width: 100%;
            height: 100%;
            background-color: #ff8800; 
            display: flex;
            /* flex-wrap: wrap; */
            flex-direction: column;
            /* align-content: flex-start; */
            /* align-items: center; */
            
            
        }

        .boxall {
            width: 100px;
            height: 100px;
        }

        .box .boxall:nth-child(2n) {
            background-color: #0f0;
            flex-grow: 1;

        }

        .box .boxall:nth-child(2n-1) {
            background-color: #f00;
        }


    </style>
</head>

<body>


    <div class="box">
        <div class="boxall box1">div1</div>
        <div class="boxall box2">div2</div>
        <div class="boxall box3">div3</div>
        <div class="boxall box4">div4</div>

    </div>
</body>

</html>
