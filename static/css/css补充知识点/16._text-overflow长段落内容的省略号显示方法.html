<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p {
        background-color: #f00;
        color:#fff;
        width: 100px;
        /* height: 100px; */
        margin: 0 auto;

        /* 以下三行代码实现了首行超出部分省略号的方法 */
        /* ############# */
        /* 文字超出后是否自动换行 */
        
        /* white-space用来设置空白处理和换行规则
            normal: 合并所有连续的空白,允许单词超屏时自动换行
            nowrap: 合并所有连续的空白,不允许单词超屏时自动换行 */
        /* white-space: nowrap; */

        /* 文字溢出部分如何处理 */
        /* clip: 溢出的内容直接裁剪掉 */
        /* ellipsis: 溢出那行的结尾处用省略号表示 */
        /* text-overflow: ellipsis; */
        /* 将超出部分隐藏(text-overflow生效的前提是不为visible) */
        /* overflow: hidden; */
        
        /* ############### */

        /* 要让指定行如果超出,则部分省略号的方法 */
        display: -webkit-box;
        /* 指定两行 */
        -webkit-line-clamp: 2;
        -webkit-box-orient: vertical;
        text-overflow: ellipsis;
        overflow: hidden;
    }
    </style>
</head>
<body>
    <p>我是一个超超超超超超超超级长的p段落</p>
</body>
</html>
