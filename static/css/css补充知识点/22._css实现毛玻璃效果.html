<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .blur {
        width: 100px;
        height: 100px;
        background-color: blue;
        /* blur 毛玻璃效果 */
        /* filter还能跟随很多属性, https://developer.mozilla.org/zh-TW/docs/Web/CSS/filter */
        filter:blur(2px)
    }
    </style>
</head>
<body>
    <div class="blur">毛玻璃效果</div>
</body>
</html>
