<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 可以让网页支持网络字体,不再局限于系统自带字体 */
    @font-face {
        /* 对下载下来的字体进行命名 */
        font-family: "yisan";
        /* 填写字体的网络地址.支持多个,依次从上往下,直到可以使用的*/
        src: url(../xxxxx/yisan.ttf);
    }

    p {
        font-family: "yisan";
    }
    </style>
</head>
<body>
    <p>我是一个段落</p>
</body>
</html>
