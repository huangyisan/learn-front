<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <!-- 这条语句定义了视口(viewport), width=device-width表示宽度根据设备进行动态缩放. 这样可以适配手机平板灯小屏幕的设备 initial-scale=1.0表示初始化缩放为1.0倍-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>


</head>

<body>
</body>

</html>
