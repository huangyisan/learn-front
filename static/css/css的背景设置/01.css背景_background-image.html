<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 500px;
        height: 500px;
        background-color: #f00;

        /* 背景图片会盖住背景色 */
        /* img可以设置多个,当设置多个的时候默认显示第一张,当第一张不可用的时候用第二张 */
        /* 背景图不会撑开box的宽高 */
        background-image: url("../../html/img/1e26c8c4f3e23ae7660bcf5ec5a6e458.jpg@1100w_484h_1c_100q.jpg");
        
        /* 平铺效果 */
        /* repeat-x 仅水平方向平铺 */
        /* repeat-y 仅垂直方向平铺 */
        /* no-repeat 不平铺 */
        background-repeat:repeat-x;
    }
    </style>
</head>
<body>
    <div class="box"></div>
</body>
</html>
