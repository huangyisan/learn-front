<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* n: 表示自然数 0 1 2 3 4 5 6 7.... */
    /* 2n 则表示所有偶数 */
    /* 2n-1 则是奇数 */
    p:nth-child(2n-1) {
        color:yellow;
    }

    /* 也可以用even表示偶数 */
    /* p:nth-child(even){
        color: red;
    } */

    /* -n+5 则表示前五个 */
    p:nth-child(-n+5) {
        font-size: 20px;
    }

    /* 必须是p的后代,且第一个子元素为span的元素 */
    /* 因为strong为第一个子元素,所以我是span1不会变成红色 */
    p span:nth-child(1) {
        color: red;
    }

    </style>
</head>
<body>
    <div>
        <p>我是p元素1</p>
        <p>我是p元素2</p>
        <p>我是p元素3</p>
        <p>我是p元素4</p>
        <p>我是p元素5</p>
        <p>我是p元素6</p>
        <p>我是p元素7</p>
        <p>我是p元素8</p>
    </div>

    <p>
        <span>我是span元素1</span>
        <span>我是span元素2</span>
        <span>我是span元素3</span>
        <span>我是span元素4</span>
        <span>我是span元素5</span>
        <span>我是span元素6</span>
        <span>我是span元素7</span>
        <span>我是span元素8</span>
    </p>
    <p>
        <strong>我是strong</strong>
        <span>我是span1</span>
        <span>我是span2</span>

    </p>
</body>
</html>
