<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .text1 {
            text-transform: capitalize;
        }

        .text2 {
            text-transform: uppercase;
        }

        .text3 {
            text-transform: lowercase;
        }
    </style>
</head>

<body>
    <!-- capitalize 首字母大写 -->
    <p class="text1">my name is yisan</p>
    <!-- uppercase 全部大写 -->
    <p class="text2">my name is yisan</p>
    <!-- lowercase 全部小写 -->
    <p class="text3">my Name Is yisan</p>

</body>

</html>
