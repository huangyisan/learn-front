<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    p {
        background-color: red;
        text-align: center;
    }

    div {
        background-color: #ff8800;
        /* justify左右两端对齐,除去最后一行,最后一行不会进行处理 */
        text-align: justify;
    }
    
    </style>
</head>
<body>
    <!-- 设置元素内容在元素中的水平对齐方式 -->
    <!-- left right origin -->
    <p>
         哈哈哈
    </p>

    <div>哈哈哈</div>
</body>
</html>
