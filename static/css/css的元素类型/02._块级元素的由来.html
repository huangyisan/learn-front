    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

<body>
    <!-- css中的display属性，决定了该元素的显示类型 -->
    <!-- block: 让元素显示为块级元素 -->
    <!-- inline: 让元素显示为行级元素 (将块级元素抓换为行内元素)-->
    <!-- none: 隐藏元素 -->
    <!-- inline-block: 让元素同时具备行内元素和块级元素的特征  有了这个特性，则可以给行内元素进行设置宽度和高度 -->
    <!--  -->
    <div>div元素</div>
    <p>p元素</p>
    <h1>h1元素</h1>

    <span>span元素</span>
    <strong>strong元素</strong>
