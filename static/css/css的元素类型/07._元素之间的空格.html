<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        span {
            background-color: #0f0;
        }

        strong {
            background-color: #00f;
        }

        div {
            display: inline-block;
            background-color: #f00;
        }

        /* 使用float  float后就不会基线对齐了*/
        span, strong, div, img {
            float: left;
        }
    </style>
</head>

<body>
    <!-- 强调  只要是行内级元素都会有空格 -->
    <span>span</span>
    <strong>strong</strong>
    <img src="../../html/img/1e26c8c4f3e23ae7660bcf5ec5a6e458.jpg@1100w_484h_1c_100q.jpg" alt="">
    <div>div元素</div>

    <!-- 空格产生的问题是因为元素存在换行，解决方法有
        1. 去掉元素之间的空格，或者换行符
        2. 在换行之间写注释
        3. body {font-size:0px} 其他显示的单独编写font-size
        4. 给元素加float
         -->
</body>

</html>
