<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .container {
        width: 300px;
        height: 300px;
        background-color: #f00;
    }

    .box1 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: #f80;
        border: 1px solid #333;
        /* 因为border为1px, 使用margin-right -1px缩进后,则将两个box的border线重叠 */
        margin-right: -1px;
    }

    .box2 {
        float: left;
        width: 100px;
        height: 100px;
        background-color: #00f;
        border: 1px solid #333;
    }
    </style>
</head>
<body>
    <!-- 当多个块元素给了border线条的时候,可以通过负值将线条合并 -->
    <div class="container">
        <div class="box1"></div>
        <div class="box2"></div>

    </div>
</body>
</html>
