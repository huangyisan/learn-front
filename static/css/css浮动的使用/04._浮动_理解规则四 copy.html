<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 如果元素是向左/向右浮动,浮动元素在左边或者右边的边界不能超出包含块的左右边界 */
    .box {
        width: 300px;
        height: 300px;
        background-color: #f00;
    }

    .inner {
        width: 100px;
        height: 100px;;
        /* display: inline-block; */
        background-color: #f90;
        float: right;
    }
    </style>
</head>
<body>
    <div class="box">

        <span class="inner">qqq</span>
    </div>
</body>
</html>
