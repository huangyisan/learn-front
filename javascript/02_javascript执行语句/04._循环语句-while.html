<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        /* while循环 判断false则跳出,如果true,则一直执行
        while (判断语句) {
            执行语句
        }
        */

        var num = 0
        while (num < 9) {
            console.log(num);
            num--;
        }
        
    </script>
</body>
