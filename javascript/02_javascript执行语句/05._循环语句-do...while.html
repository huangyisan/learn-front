<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    /* do...while 循环和while类似. 两者可以替换(不常用)
    do...while先执行再判断,所以至少会执行一次
    do {
        循环体
    } while (循环条件)
    */

    do {
        console.log(第一次输出)
    } while (1<0)
        
        
    </script>
</body>
</html>
