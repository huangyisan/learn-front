    <script>
        // 1. 变量前加上var --> 变量
        // 定义变量并且赋值

        // 2. 给变量重新赋值
        message = "hello yisan";

        // 3. 先声明,再赋值
        var age;
        age = 20;

        // 4. 同时定义多个变量
        var n1, n2, n3;
        n1 = 1;
        n2 = 2;
        n3 = 3;

        var l1 = 1, l2 = 2, l3 = 3;
        
        
    </script>
