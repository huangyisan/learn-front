<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <script>
        // 最大数 1.7976931348623157e+308 这边的e是10的次方意思
        console.log(Number.MAX_VALUE);

        // 最小数字 5e-324
        console.log(Number.MIN_VALUE);

        // NaN, 非数值(not a number) 是一个特殊的数值, js中档对数值进行计算时没有结果返回,则返回NaN

        // isNaN, 用于判断是否不是一个数值. 不是数字返回ture, 是数字返回false
        console.log(isNaN(123))

    </script>
</body>
