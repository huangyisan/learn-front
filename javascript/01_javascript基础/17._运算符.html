<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>

<body>
    <script>
        // / 得到小数点  2/3 = 0.66666666666
        // 地板除需要Math函数来实现

        // num++ 先用再自增
        //  ++num 先增再用

        var num = 1
        var sum = ++num + ++num
        console.log(sum) // 5  2+3
        
    </script>
</body>
