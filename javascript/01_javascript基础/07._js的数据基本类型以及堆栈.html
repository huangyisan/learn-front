<body>
    <script>
        console.log(typeof ("cc")) //string    
        console.log(typeof (123))    //number

        /* 基本类型
        1. 数值类型
        2. 字符串类型
        3. 布尔类型
        4. 空类型(Null)
        5. 未定义类型(Undefined)
        */

    // 堆栈
        /*
            1. 基本类型都放在栈空间, 
            var name = "yisan",此时就将"yisan"存储在栈空间里面,变量name为引用,类似指针的概念,指向栈空间存放"yisan"的空间,
            如果修改 name = "sanyi", 此时将name指向栈空间的内容"yisan"修改成 "sanyi".

            2. 对象类型的数据都分配在堆空间
            var info = {name:"yisan"}, 此时堆空间保存了{name:"yisan"}, 然后在栈空间里面保存了堆空间中{name:"yisan"}的内存地址(保存的是内存地址)
    
    
    
    
        */
    </script>
</body>

</html>
