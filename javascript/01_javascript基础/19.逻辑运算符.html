<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        // && 与
        // || 或
        // ! 取反
        
        // 特殊用法 短路与用法,也有短路或
        var info = {
            name: "yisan",
            age: 19,
            eating: function () {
                console.log("吃饭")
            }
        }

        info.eating && info.eating();
    </script>
</body>
</html>
