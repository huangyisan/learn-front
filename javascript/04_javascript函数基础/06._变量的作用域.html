<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // 变量在哪一个范围内能被使用,则这个范围被称之为作用域
    // 块作用域: 在js(ES5)里面没有块作用域
    // 函数作用域: 函数内部的代码是有自己的作用域的
    function test() {
        var age = 20;
    }
    console.log(age) //Uncaught ReferenceError: age is not defined

    // 局部变量和全局变量
    // 定义在函数内部的变量,称之为局部变量
    // 定义在script标签中的变量,称之为全局变量

    // 在全局无法访问局部变量
    // 在函数中访问变量,优先查看自己的局部变量,如果没找到,则查询全局变量
    </script>
</body>
</html>
