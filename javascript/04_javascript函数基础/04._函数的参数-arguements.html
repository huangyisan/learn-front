<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    // arguements类似python的*args 传入不定量的数值后,获取所有的传参
    // arguements对象是所有(非箭头)函数中都可以用的局部变量.
    // 该对象中存放着所有的调用者传入的参数,从0位置开始,一次存放.
    // arguements变量的类型是一个object类型,不是一个数组,但是和数组的用法看起来很相似.
    function newSum(args) {
        console.log(arguments)
        var sum = 0
        for (i=0; i<arguments.length; i++) {
            sum += arguments[i]
        }
        return sum
    }

    theSum = newSum(1,2,3,4,5,6)
    console.log(theSum)
    
    </script>
</body>
</html>
