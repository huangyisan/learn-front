<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="lesson3.css">
</head>
<body>

    <!--id选择器 唯一-->
    <div id="only">name</div>
    <div id="myid">name</div>
    <div class="demo">name</div>
    <div class="demo demon1">name</div>

    <p>123</p>

    <!--无论套了多少层，标签选择器都能被修改-->
    <span>123</span>
    <div><span>234</span></div>

    <!--优先级:-->
    <!--!important > 行间样式 > id > class | 属性 > 标签选择器 > 通配符-->

</body>
</html>
