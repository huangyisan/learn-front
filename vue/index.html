<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vue 入门</title>
    <script src="./vue.js"></script>
</head>
<body>
    <div id="root">
        <div @click="handleClick">{{content}}</div>
    </div>
    <script>
        new Vue({
            el: "#root",
            methods: {
                handleClick:function () {
                    this.content = 'world'
                }
            },
            data: {
                content: "hello"
            }
        })
    </script>
</body>
</html>
