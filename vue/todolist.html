<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>todolist功能</title>
    <script src="./vue.js"></script>
</head>
<body>
<div id="root">
    <div>
        <input v-model="inputValue">
        <button @click="handleClick">提交</button>
    </div>
    <ul>
        <todo-item v-for="(item,index) of list"
                   :key="item"
                   :content="item"
        >

        </todo-item>
        <!--<li v-for="(item, index) of list" :key="index">{{item}}</li>-->
    </ul>
</div>
<script>

//    全局定义
//    Vue.component('todo-item',{
//       template: '<li>item</li>'
//    });

//    局部定义
    var TodoItem = {
        props:['content'],
        template: '<li>{{content}}</li>'
    };

    new Vue({
        el: "#root",
        components:{
          'todo-item': TodoItem
        },
        data: {
            inputValue: "",
            list: []
        },
        methods:{
            handleClick: function () {
                this.list.push(this.inputValue);
                this.inputValue = ''
            }
        }
    })
</script>
</body>
</html>
