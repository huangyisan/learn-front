<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        width: 100px;
        height: 100px;
        background-color: #f00;
        /* 隐藏div */
        /* 隐藏后不会占据空间 */
        /* display: none; */


        /* visibility 隐藏会占用空间 */
        visibility: hidden;
    }
    </style>
</head>
<body>
    <div>我是div元素</div>
    <p>我是段落</p>
</body>
</html>
