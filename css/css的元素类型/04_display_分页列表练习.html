<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 重置样式 */
        .page ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

                /* 整体样式 */
                li {
            display: inline-block;

        }

        .page ul li a {
            text-decoration: none;
            color: #0000cc;
            display: inline-block;
            width: 34px;
            height: 34px;
            border: 1px solid #999;
            text-align: center;
            line-height: 34px;
            font-size: 14px;
            /* 调整间距 */
            margin-right: 5px;

        }

        .page ul li a:hover {
            border-color: #38f;
            background-color: #f2f8ff;


        }

        .page .prev a,
        .page .next a {
            width: 88px;
        }



        /* 点击后的a效果 */

        .page .active {
            width:36px;
            line-height: 36px;
            height: 36px;
            border: none;
            font-weight: 700;
            color: #000;

            /* 不好 依旧可以点击  使用js 去掉href="#"属性 */
            cursor: initial;
            
        }

        .page .active:hover {
            border: none;
            background-color: transparent;
        }
    </style>
</head>

<body>
    <div class="page">
        <ul>
            <li class="prev"><a href="#">&lt;上一页</a></li>
            <li><a href="#">2</a></li>
            <li ><a class="active" href="#">3</a></li>
            <li><a href="#">4</a></li>
            <li><a href="#">5</a></li>
            <li><a href="#">6</a></li>
            <li><a href="#">7</a></li>
            <li><a href="#">8</a></li>
            <li><a href="#">9</a></li>
            <li class="next"><a href="#">&gt;下一页</a></li>
        </ul>
    </div>
</body>

</html>
