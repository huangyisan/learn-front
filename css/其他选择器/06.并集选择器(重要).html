<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    /* 并集选择器使用,分割 */
    div, .one, [title="test"] {
        color: red;
    }
    </style>
</head>
<body>
    <div>我是div元素</div>
    <p>我是p元素</p>
    <a href="#" class="one">我是包含one的class</a>
    <span title="test">我是包含title的span</span>
</body>
</html>
