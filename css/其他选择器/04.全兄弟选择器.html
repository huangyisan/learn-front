<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 使用~连接,全部兄弟选择器都会生效 往后生效*/
    div~p {
        color:red
    }
    </style>
</head>
<body>
    <div>
        <p></p>
    </div>
    <p>p1</p>
    <p>p2</p>
    <a href=""></a>
    <p>p3</p>
</body>
</html>
