<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        .box1 {
            color: red;
        }

        .box2 {
            color:blue;
        }
        .box3 {
            color: yellow;
        }
        .box4 {
            color:gray;
        }

        .larger-font {
            font-size: 50px;
        }

        /* 
        类的名字规范:
        1. 尽量见名知意
        2. 当多个单词时,以什么样的方式连接
            * - 连接
            * 驼峰式(很少见)
            * 下划线
        */
    </style>

</head>
<body>
    <!-- 一个元素是可以存在多个类 -->
    <h1>我是标题</h1>
    <div class="box1">我是div1</div>
    <div class="box2 larger-font ">我是div2</div>
    <div class="box3">我是div3</div>
    <a href="#" class="box4 larger-font ">我是a4</a>
    <span class="box4">我是span元素</span>
    <p>我是p元素</p>
</body>
</html>
