<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* align-self 单独处理某个flex-item */
        /* 当所有的flex-items遵循统一样式的时候,可以给某个单独需要单独样式的items设定align-self */
        /* 取值参照align-items */

        .box {
            width: 550px;
            height: 500px;
            background-color: #ff8800; 
            display: flex;
            flex-wrap: wrap;
            /* align-content: flex-start; */
            align-items: center;
            
        }

        .boxall {
            width: 100px;
            height: 100px;
        }

        .box .boxall:nth-child(2n) {
            background-color: #0f0;
            /* 值越小越排前面 */
            order:-1;
        }

        .box .boxall:nth-child(2n-1) {
            background-color: #f00;
        }

        .box>.box7 {
            align-self: flex-end;
        }
    </style>
</head>

<body>


    <div class="box">
        <div class="boxall box1">div1</div>
        <div class="boxall box2">div2</div>
        <div class="boxall box3">div3</div>
        <div class="boxall box4">div4</div>
        <div class="boxall box5">div5</div>
        <div class="boxall box6">div6</div>
        <div class="boxall box7">div7</div>
    </div>
</body>

</html>
