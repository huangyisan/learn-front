<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    .box {
        /* 指定flex后. box变成了flex-container,子元素div变成了flex-items */
        /* flex: 块级元素 */
        /* inline-flex: 行内元素 */
        display: flex;
        width: 500px;
        height: 300px;
        background-color: #f00;
    }
    </style>
</head>
<body>
    <div class="box">
        <div>div1</div>
        <div>div2</div>
        <div>div3</div>
        <div>div4</div>
    </div>
    <strong>strong元素</strong>
</body>
</html>
