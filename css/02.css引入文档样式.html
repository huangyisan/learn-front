<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        h1 {
            color: red;
        }

        p {
            color:rosybrown;
        }

        .color {
            color:red;
        }

        /* 多个选择器 */
        h1, p, a {
            font-size: 20px;
        }
    </style>
</head>

<body>
    <!-- 文档样式表  document style sheet -->
    <!-- 在head标签中的style标签里面写css样式 -->
    <h1>网页的标题</h1>
    <p>网页的段落内容</p>
    <a href="#" class="color">百度一下</a>
</body>

</html>
