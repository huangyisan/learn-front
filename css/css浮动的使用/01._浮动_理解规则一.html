<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        /* 浮动后脱离标准流 会触发BFC*/
        /* 规则1. 朝着向左或者向右移动,直到自己的边界紧贴着包含块(一般是父级元素)或者其他浮动元素的边界为止 */
        .box {
            height: 200px;
            background-color: #f00;
            width:300px;
        }

        strong{
            float: left;
            background-color: #0f0;
        }

        a{
            float:left;
            background-color: #00f;
            color: #fff
        }
    </style>
</head>

<body>
    <div class="box">
        <span>span元素</span>
        <strong>strong元素</strong>
        <a href="#">a元素</a>
    </div>
</body>

</html>
