<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
    div {
        height: 200px;
        background-color: #ff8800;
        line-height:200px ;
    }
    </style>
</head>
<body>
    <!-- line-height 一行文字所占据的高度,严格来说是 两行文字基线的间距 -->
    <!-- 行高为基线之间的距离,行距为上行文字的底线到下一行文字的顶线距离 -->
    <!-- 因为有些古文从上往下写,竖的排 -->
    <!-- 只要行高等于div的高度,就可以将文字居中 -->
    <div>Hello world</div>
</body>
</html>
