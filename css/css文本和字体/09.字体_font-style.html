<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        p {
            font-style: italic;

        }

        div {
            font-style: oblique;
        }
    </style>
</head>
<body>
    <!-- font-style用于设置文字的常规,斜体显示 
        normal 常规显示
        italic 用字体的斜体显示(前提,font-family支持斜体)
        oblique 文本斜体显示(无论font-family是否支持斜体,总是进行斜体)
    -->
    <!-- 存在一些元素自带斜体功能,比较常用的有i元素(用于小图标) -->
    <p>我是p元素</p>
    <div>我是div元素</div>
</body>
</html>
