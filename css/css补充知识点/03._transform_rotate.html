<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .box {
            width: 100px;
            height: 100px;
            background-color: #f00;
            margin: 100px auto 0;

            /* 从什么地方进行缩放,默认为重点缩放 */
            transform-origin: left top;

        }

        .box:hover {
            transform: rotate(45deg);
        }
    </style>
</head>

<body>
    <!-- rotate表示旋转 -->
    <!-- 单值,表示旋转角度 -->
    <!-- 正数为顺时针旋转 -->
    <!-- 负数为逆时针旋转 -->
    <!-- 旋转点收到transform-origin影响 -->

    <div class="box">哈啊哈</div>

</body>

</html>
